    <main class="flex-1 container mx-auto px-6 flex flex-col items-center justify-center text-center">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl px-4">
            
            <button onclick="play('panama')" id="btn-panama" class="group relative bg-white p-10 rounded-[3rem] shadow-xl hover:shadow-amber-200 transition-all border-2 border-transparent hover:border-amber-500 text-left overflow-hidden">

                    <span class="text-6xl mb-6 block float-animation">ðŸ‡µðŸ‡¦</span>

    <footer class="p-8 text-center">
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Â© 2026 TipoVisual â€¢ RaÃ­ces que conectan</p>

    <script>
    lucide.createIcons();

    // â”€â”€ LÃ³gica de ediciones activas (localStorage igual que antes) â”€â”€
    const savedEditions = JSON.parse(localStorage.getItem('tipoVisual_editions'));

    if (savedEditions) {
        savedEditions.forEach(edition => {
            if (!edition.active) {
                const btn = document.getElementById(`btn-${edition.id}`);
                if (btn) {
                    btn.style.opacity = "0.5";
                    btn.style.cursor = "not-allowed";
                    const p = btn.querySelector('p');
                    if (p) p.innerText = "EdiciÃ³n no disponible";
                }
            }
        });
    }

    function play(editionId) {
        let canPlay = true;
        if (savedEditions) {
            const edition = savedEditions.find(e => e.id === editionId);
            if (edition && !edition.active) {
                alert("Esta ediciÃ³n estÃ¡ temporalmente fuera de servicio.");
                canPlay = false;
            }
        }
        if (canPlay) {
            localStorage.setItem('selectedEdition', editionId);
            window.location.href = 'game.html';
        }
    }

    // â”€â”€ Nav dinÃ¡mico segÃºn sesiÃ³n Supabase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initNav() {
        const session = await getSession();
        const navEl = document.getElementById('user-nav');

        if (session) {
            // Usuario logueado: mostrar su nombre y acceso a perfil
            const profile = await getUserProfile();
            const displayName = profile?.name || session.user.email;
            const isAdmin = profile?.role === 'admin';

            navEl.innerHTML = `
                ${isAdmin ? `<a href="dashboard.html" class="text-xs font-bold text-slate-500 hover:text-amber-600 uppercase tracking-wider transition flex items-center gap-1"><i data-lucide="settings" class="h-4 w-4"></i> Admin</a>` : ''}
                <a href="profile.html" class="flex items-center gap-2 bg-white border border-slate-200 px-3 py-1.5 rounded-full shadow-sm hover:border-amber-300 transition">
                    <div class="w-6 h-6 rounded-full bg-amber-500 flex items-center justify-center text-white text-[10px] font-black">
                        ${displayName.slice(0,1).toUpperCase()}
                    </div>
                    <span class="text-sm font-medium text-slate-700">${displayName.split(' ')[0]}</span>
                </a>
            `;
        } else {
            // Sin sesiÃ³n: botÃ³n de ingreso + Ã­cono de admin oculto
            navEl.innerHTML = `
                <a href="login.html" class="bg-slate-900 text-white text-sm font-bold px-4 py-2 rounded-xl hover:bg-slate-800 transition uppercase tracking-wide">
                    Ingresar
                </a>
                <button onclick="checkAdminAccess()" class="text-slate-400 hover:text-amber-600 transition" title="Acceso admin">
                    <i data-lucide="settings" class="h-5 w-5"></i>
                </button>
            `;
        }
        lucide.createIcons();
    }

    // â”€â”€ Acceso admin legacy (contraseÃ±a) â†’ ahora redirige a login â”€â”€
    // Mantener por compatibilidad pero el admin usa Supabase Auth
    async function checkAdminAccess() {
        // Si ya hay sesiÃ³n de admin, ir directo al dashboard
        const profile = await getUserProfile();
        if (profile?.role === 'admin') {
            window.location.href = 'dashboard.html';
            return;
        }
        // Si no, llevar al login
        window.location.href = 'login.html?reason=admin';
    }

    initNav();
    </script>
</body>
