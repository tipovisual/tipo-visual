    <script>
    lucide.createIcons();

    // 1. Obtenemos el estado de las ediciones desde el localStorage
    // (El mismo que usa el panel de administrador)
    const savedEditions = JSON.parse(localStorage.getItem('tipoVisual_editions'));

    function play(editionId) {
        // 2. Si no hay datos guardados (primera vez), permitimos pasar por defecto 
        // o si los hay, verificamos que la ediciÃ³n estÃ© activa
        let canPlay = true;

        if (savedEditions) {
            const edition = savedEditions.find(e => e.id === editionId);
            if (edition && !edition.active) {
                alert("Esta ediciÃ³n estÃ¡ temporalmente fuera de servicio.");
                canPlay = false;
            }
        }

        if (canPlay) {
            // Guardamos la elecciÃ³n para el game.html
            localStorage.setItem('selectedEdition', editionId);
            window.location.href = 'game.html';
        }
    }

    function checkAdminAccess() {
        const accessKey = "admin2026"; // Tu clave
        const userInput = prompt("Clave de acceso administrativo:");

        if (userInput === accessKey) {
            sessionStorage.setItem('isAdmin', 'true');
            window.location.href = 'dashboard.html';
        } else if (userInput !== null) {
            alert("Acceso denegado.");
        }
    }
    // Ocultar o atenuar botones si la ediciÃ³n estÃ¡ desactivada
    if (savedEditions) {
        savedEditions.forEach(edition => {
        if (!edition.active) {
            // Buscamos el botÃ³n que tenga el onclick con ese ID
            const btn = document.querySelector(`button[onclick="play('${edition.id}')"]`);
            if (btn) {
                btn.style.opacity = "0.5";
                btn.style.cursor = "not-allowed";
                // Cambiamos el texto para avisar
                const p = btn.querySelector('p');
                if (p) p.innerText = "EdiciÃ³n no disponible";
            }
        }
    });
}
