<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - TipoVisual</title>
    <!-- ✅ FASE 1: Supabase para guardar partidas -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flipped .card-inner {
            transform: rotateY(180deg);
        }
        .back, .front {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .front {
            transform: rotateY(180deg);
        }
        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal {
            animation: modalShow 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-amber-50 to-white min-h-screen font-sans">

    <div id="loader" class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col items-center space-y-4">
            <i data-lucide="loader-2" class="h-12 w-12 animate-spin text-amber-600"></i>
            <p class="text-lg font-medium">Cargando cultura...</p>
        </div>
    </div>

    <div id="game-container" class="hidden flex flex-col p-4">
        <header class="container mx-auto flex items-center justify-between py-4">
            <a href="index.html" class="p-2 hover:bg-amber-100 rounded-full transition">
                <i data-lucide="home" class="h-5 w-5"></i>
            </a>
            <h1 class="text-xl font-bold md:text-2xl text-slate-800 tracking-tight">Memoria Latinoamericana</h1>
            <button onclick="resetGame()" class="p-2 hover:bg-amber-100 rounded-full transition">
                <i data-lucide="refresh-cw" class="h-5 w-5"></i>
            </button>
        </header>

        <main class="container mx-auto flex-1 py-4">
            <div class="mb-6 flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-amber-100">
                <div class="text-sm font-medium">
                    Movimientos: <span id="moves-count" class="font-bold text-amber-600 text-lg">0</span>
                </div>
                <!-- Badge de sesión del usuario -->
                <div id="user-badge" class="hidden items-center gap-1.5 bg-green-50 border border-green-100 px-3 py-1 rounded-full">
                    <div class="h-1.5 w-1.5 rounded-full bg-green-500"></div>
                    <span id="user-badge-name" class="text-xs font-bold text-green-700"></span>
                </div>
                <div class="text-sm font-medium">
                    Pares: <span id="pairs-count" class="font-bold text-amber-600 text-lg">0/0</span>
                </div>
            </div>

            <div id="game-grid" class="grid grid-cols-3 gap-2 md:grid-cols-6 md:gap-4 lg:max-w-5xl mx-auto">
            </div>

            <div id="win-message" class="hidden mt-12 flex flex-col items-center space-y-4 pb-12">
                <div class="bg-amber-100 p-6 rounded-full">
                    <i data-lucide="trophy" class="h-12 w-12 text-amber-600"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800">¡Victoria Magistral!</h2>
                <p id="final-stats" class="text-center text-slate-600 max-w-xs"></p>
                <!-- Badge de guardado -->
                <div id="saved-badge" class="hidden bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2">
                    <i data-lucide="check-circle" class="h-4 w-4"></i> Partida guardada en tu perfil
                </div>
                <div class="flex gap-3">
                    <button onclick="resetGame()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-xl uppercase tracking-wider">
                        Jugar de nuevo
                    </button>
                    <a href="profile.html" id="btn-ver-perfil" class="hidden bg-amber-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-amber-700 transition shadow-xl uppercase tracking-wider">
                        Ver mi perfil
                    </a>
                </div>
            </div>
        </main>

        <footer class="container mx-auto py-8 text-center text-xs text-gray-400 uppercase tracking-widest">
            © 2026 TipoVisual • Panamá - Venezuela
        </footer>
    </div>

    <div id="match-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-slate-900/80 backdrop-blur-md p-4">
        <div class="bg-white rounded-[2.5rem] max-w-4xl w-full overflow-hidden shadow-2xl flex flex-col md:flex-row animate-modal border border-white/20">
            <div class="md:w-1/2 bg-slate-50 p-8 flex items-center justify-center border-b md:border-r border-slate-100">
                <img id="modal-img" src="" alt="" class="max-h-[300px] md:max-h-[450px] object-contain drop-shadow-2xl">
            </div>
            <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <div class="flex items-center space-x-2 mb-4">
                    <span class="bg-green-100 text-green-700 text-[10px] font-black uppercase tracking-[0.2em] px-3 py-1 rounded-full">¡Encontrado!</span>
                </div>
                <h2 id="modal-title" class="text-4xl md:text-5xl font-black text-slate-900 mb-6 leading-none uppercase tracking-tighter"></h2>
                <p id="modal-description" class="text-slate-600 text-base md:text-lg leading-relaxed mb-8 font-medium italic"></p>
                <button onclick="closeMatchModal()" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-bold hover:bg-amber-700 transition-all flex items-center justify-center shadow-lg group text-lg">
                    Continuar aventura
                    <i data-lucide="arrow-right" class="ml-2 h-6 w-6 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentEdition = localStorage.getItem('selectedEdition') || 'panama';
        let cardData = [];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canClick = true;
        let currentSession = null; // Sesión de Supabase

        // ─────────────────────────────────────────
        // GUARDAR PARTIDA EN SUPABASE
        // Solo guarda si hay sesión activa — si no, el juego igual funciona
        // ─────────────────────────────────────────
        async function saveGameSession(edition, totalMoves) {
            if (!currentSession) return; // Sin sesión → no guarda, sin error

            const { error } = await supabaseClient
                .from('game_sessions')
                .insert({
                    user_id: currentSession.user.id,
                    edition: edition,
                    moves: totalMoves
                });

            if (!error) {
                // Mostrar badge de guardado y botón de perfil
                document.getElementById('saved-badge').classList.remove('hidden');
                document.getElementById('saved-badge').classList.add('flex');
                document.getElementById('btn-ver-perfil').classList.remove('hidden');
                lucide.createIcons();
            }
        }

        // ─────────────────────────────────────────
        // PREPARAR CARTAS
        // ─────────────────────────────────────────
        function prepareCards() {
            if (typeof gameData === 'undefined') {
                console.error("Error: No se encontró data.js");
                return;
            }

            const titleElement = document.querySelector('header h1');
            if (titleElement && gameData[currentEdition]) {
                titleElement.innerText = "Edición " + (currentEdition === 'panama' ? 'Panamá' : 'Venezuela');
            }

            const rawData = gameData[currentEdition].cards;
            cardData = [];

            rawData.forEach(item => {
                const cardPair = {
                    content: item.img,
                    title: item.name,
                    description: item.desc
                };
                cardData.push({...cardPair, uniqueId: item.id + "_a"});
                cardData.push({...cardPair, uniqueId: item.id + "_b"});
            });
        }

        // ─────────────────────────────────────────
        // INIT
        // ─────────────────────────────────────────
        async function init() {
            // Verificar sesión de Supabase (no bloquea el juego si no hay)
            currentSession = await getSession();

            // Mostrar badge de usuario si hay sesión
            if (currentSession) {
                const profile = await getUserProfile();
                const badgeEl = document.getElementById('user-badge');
                const badgeName = document.getElementById('user-badge-name');
                badgeEl.classList.remove('hidden');
                badgeEl.classList.add('flex');
                badgeName.textContent = profile?.name || currentSession.user.email.split('@')[0];
            }

            prepareCards();
            lucide.createIcons();

            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('game-container').classList.remove('hidden');
                resetGame();
            }, 1000);
        }

        // ─────────────────────────────────────────
        // LÓGICA DEL JUEGO (sin cambios)
        // ─────────────────────────────────────────
        function resetGame() {
            cards = [...cardData]
                .sort(() => Math.random() - 0.5)
                .map((card, index) => ({ ...card, gameId: index, matched: false, flipped: false }));

            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canClick = true;

            document.getElementById('win-message').classList.add('hidden');
            document.getElementById('saved-badge').classList.add('hidden');
            document.getElementById('saved-badge').classList.remove('flex');
            document.getElementById('btn-ver-perfil').classList.add('hidden');
            document.getElementById('game-grid').classList.remove('hidden');
            updateStats();
            renderBoard();
        }

        function updateStats() {
            document.getElementById('moves-count').innerText = moves;
            document.getElementById('pairs-count').innerText = `${matchedPairs}/${cards.length / 2}`;
        }

        function renderBoard() {
            const grid = document.getElementById('game-grid');
            if (!grid) return;
            grid.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = `aspect-[2/3] cursor-pointer relative transition-transform hover:scale-105 ${card.flipped || card.matched ? 'flipped' : ''}`;
                cardEl.onclick = () => handleCardClick(card.gameId);

                cardEl.innerHTML = `
                    <div class="card-inner w-full h-full relative">
                        <div class="back w-full h-full bg-amber-600 rounded-xl shadow-lg border-2 border-white overflow-hidden">
                            <img src="assets/cartas/REVERSO.png" class="w-full h-full object-cover">
                        </div>
                        <div class="front w-full h-full ${card.matched ? 'bg-green-50 opacity-60' : 'bg-white'} rounded-xl shadow-md border-2 border-amber-200 flex flex-col overflow-hidden">
                            <div class="flex-[3] w-full flex items-center justify-center p-2">
                                <img src="${card.content}" class="max-h-full max-w-full object-contain">
                            </div>
                            <div class="flex-[1] w-full bg-slate-50 flex items-center justify-center px-1 border-t border-amber-100">
                                <span class="text-[8px] md:text-[10px] font-black text-amber-900 uppercase text-center leading-none">
                                    ${card.title}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(cardEl);
            });
        }

        function handleCardClick(gameId) {
            const card = cards.find(c => c.gameId === gameId);
            if (!canClick || card.flipped || card.matched || flippedCards.length === 2) return;

            card.flipped = true;
            flippedCards.push(gameId);
            renderBoard();

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            canClick = false;
            const [id1, id2] = flippedCards;
            const card1 = cards.find(c => c.gameId === id1);
            const card2 = cards.find(c => c.gameId === id2);

            if (card1.content === card2.content) {
                card1.matched = true;
                card2.matched = true;
                matchedPairs++;

                setTimeout(() => { showMatchModal(card1); }, 500);

                flippedCards = [];
                canClick = true;
                updateStats();
                if (matchedPairs === cards.length / 2) setTimeout(showWin, 800);
                renderBoard();
            } else {
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    flippedCards = [];
                    canClick = true;
                    renderBoard();
                }, 1000);
            }
        }

        function showMatchModal(card) {
            document.getElementById('modal-img').src = card.content;
            document.getElementById('modal-title').innerText = card.title;
            document.getElementById('modal-description').innerText = card.description;
            document.getElementById('match-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeMatchModal() {
            document.getElementById('match-modal').classList.add('hidden');
        }

        async function showWin() {
            document.getElementById('game-grid').classList.add('hidden');
            document.getElementById('win-message').classList.remove('hidden');
            document.getElementById('final-stats').innerText =
                `Completaste la edición ${gameData[currentEdition].title} en ${moves} movimientos.`;
            lucide.createIcons();

            // ✅ Guardar en Supabase si hay sesión
            await saveGameSession(currentEdition, moves);
        }

        init();
    </script>
</body>
</html>
