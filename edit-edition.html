                                        <span class="text-sm font-bold">Activa en el Juego</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-amber-50 p-6 rounded-3xl border-2 border-amber-100 border-dashed text-center">

    <script>
        // Datos para el editor
        const data = {
            panama: {
                name: "Cultura Panam치",
                cards: [
                    { name: "Afroantillana", img: "assets/cartas/AFROANTILLANA.png", desc: "Representa el legado de los trabajadores antillanos que llegaron a Panam치." },
                    { name: "츼guila Harp칤a", img: "assets/cartas/AGUILA HARPIA.png", desc: "Es el Ave Nacional de Panam치, una de las rapaces m치s poderosas del mundo." },
                    { name: "Bandera", img: "assets/cartas/BANDERA PANAM츼.png", desc: "S칤mbolo patrio de Panam치. Sus colores representan la paz y la uni칩n." },
                    { name: "Diablico Sucio", img: "assets/cartas/DIABLICO SUCIO.png", desc: "Personaje ic칩nico del Corpus Christi paname침o con su tradicional m치scara." },
                    { name: "La Pollera", img: "assets/cartas/POLLERA.png", desc: "Considerado uno de los trajes t칤picos m치s bellos del mundo, hecho a mano." }
                ]
            },
            venezuela: {

                    { name: "Salto 츼ngel", img: "assets/cartas/venezuela/salto_angel.png", desc: "La ca칤da de agua m치s alta del mundo, ubicada en el estado Bol칤var." },
                    { name: "Arepa", img: "assets/cartas/venezuela/arepa.png", desc: "El pan de cada d칤a del venezolano, hecho a base de ma칤z precocido." }
                ]

        };

        let currentVersion = 'panama';

        function renderEditor() {
            const version = gameData[currentVersion]; // Ya no usamos 'data', sino 'gameData'
            document.getElementById('edition-display-name').innerText = "Editando: " + version.title;
            document.getElementById('edit-title').value = version.name;

            const grid = document.getElementById('cards-editor-grid');
            grid.innerHTML = '';

            version.cards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = "bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden flex flex-col group hover:shadow-xl hover:shadow-slate-200/50 transition-all duration-300";
                
                cardDiv.innerHTML = `

                        <img src="${card.img}" class="max-h-full max-w-full object-contain drop-shadow-lg group-hover:scale-110 transition-transform duration-500">
                        <button class="absolute top-4 right-4 bg-white/90 p-2 rounded-full text-red-500 opacity-0 group-hover:opacity-100 transition-all">

                    <div class="p-6 space-y-4">

                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-1">Nombre Visual</label>

                        </div>
                    </div>
                `;
                grid.appendChild(cardDiv);
            });
            lucide.createIcons();
        }

        function changeVersion() {
            currentVersion = document.getElementById('version-selector').value;
            renderEditor();
        }

        function saveChanges() {
            alert("춰Cambios guardados! Los datos se han actualizado en el sistema local.");
        }

        // Carga inicial
        window.onload = () => {
            renderEditor();
            lucide.createIcons();
        };
    </script>
</body>
</html>
